<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        select{
            width: 68%;
            padding: 1px 2px;
        }
        /* th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
        } */
        table,th,td{
            font-family: sans-serif;
            text-align: left;
        }
        input, textarea, select{
            font-family: sans-serif;
            font-size: medium;
        }
    </style>
</head>
<body>
    <form action="result.html" method="get" enctype="multipart/form-data">
        <table>
            <caption><h3>Sign Up Form</h3></caption>
            <tr>
                <th><label for="firstname">Firstname</label></th>
                <td><input type="text" placeholder="Enter Firstname" name="firstname" id="firstname"></td>
            </tr>
            <tr>
                <th><label for="lastname">Lastname</label></th>
                <td><input type="text" placeholder="Enter Lastname" name="lastname" id="lastname"></td>
            </tr>
            <tr>
                <th><label for="gender">Gender</label></th>
                <td>
                    <input type="radio" name="gender" value="Male" id="m"> <label for="m">Male</label>
                    <input type="radio" name="gender" value="Female" id="f"> <label for="f">Female</label>
                </td>
            </tr>
            <tr>
                <th><label for="profile">Profile Picture</label></th>
                <td><input type="file" name="profile" id="profile"></td>
            </tr>
            <tr>
                <th><label for="intro">Intro</label></th>
                <td><textarea id="intro" name="intro" cols="23" rows="5"></textarea></td>
            </tr>
            <tr>
                <th><label for="country">Country</label></th>
                <td>
                    <select id="country" name="country">
                        <option value="India">India</option>
                        <option value="Srilanka">Srilanka</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Bangladesh">Bangladesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
